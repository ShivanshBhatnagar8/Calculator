<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/query.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <section class="output--section">
        <output class="output">&nbsp;</output>
        <output class="result"></output>
      </section>
      <section class="btn--grp">
        <button class="all-clear">AC</button>
        <button class="clear">C</button>
        <button id="divide" class="operator">/</button>
        <button id="7" class="number">7</button>
        <button id="6" class="number">8</button>
        <button id="5" class="number">9</button>
        <button id="multiply" class="operator">*</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="minus" class="operator">-</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="plus" class="operator">+</button>
        <button id="0" class="number">0</button>
        <button id="dot" class="number">.</button>
        <button class="equals">=</button>
      </section>
    </main>
  </body>
</html>
